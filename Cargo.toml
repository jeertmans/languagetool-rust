[[bench]]
harness = false
name = "bench_main"
path = "benches/bench_main.rs"

[[bin]]
name = "ltrs"
path = "src/bin.rs"
required-features = ["cli", "tokio"]

[dependencies]
annotate-snippets = {version = "^0.8.0", features = ["color"], optional = true}
atty = {version = "^0.2", optional = true}
clap = {version = "^3.0", features = ["derive", "cargo", "env"], optional = true}
clap_complete = {version = "^3.0", optional = true}
lazy_static = {version = "^1.0", optional = true}
regex = {version = "^1.0", optional = true}
reqwest = {version = "^0.11", default-features = false, features = ["json"]}
serde = {version = "^1.0", features = ["derive"]}
serde_json = "^1.0"
thiserror = "^1.0"
tokio = {version = "^1.0", features = ["macros", "rt-multi-thread"], optional = true}

[dev-dependencies]
criterion = "0.3"
futures = "0.3"
tokio = {version = "^1.0", features = ["macros"]}

[features]
annotate = ["dep:annotate-snippets"]
cli = ["dep:atty", "dep:clap", "dep:lazy_static", "dep:regex", "dep:tokio"]
cli-complete = ["cli", "clap_complete"]
default = ["cli", "native-tls"]
docker = []
full = ["annotate", "cli-complete", "docker", "unstable"]
native-tls = ["dep:reqwest/native-tls"]
native-tls-vendored = ["dep:reqwest/native-tls-vendored"]
unstable = []

[lib]
name = "languagetool_rust"
path = "src/lib/lib.rs"

[package]
authors = ["JÃ©rome Eertmans <jeertmans@icloud.com>"]
description = "LanguageTool API bindings in Rust."
edition = "2021"
include = ["src/**/*", "LICENSE.md", "README.md", "CHANGELOG.md"]
keywords = ["languagetool", "rust"]
license = "MIT"
name = "languagetool-rust"
readme = "README.md"
repository = "https://github.com/jeertmans/languagetool-rust"
rust-version = "1.57.0"
version = "1.3.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[test]]
name = "match-positions"
path = "tests/match_positions.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
