# configuration file for git-cliff (0.1.0)
# Icons from: https://www.emojicopy.com/

[changelog]
# changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
# template for the changelog body
# https://tera.netlify.app/docs/#introduction
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %} [**{{ commit.scope }}**] {{ commit.message | upper_first }} {% if commit.body %}</br> â””â”€ {{ commit.body }} {% endif %}\
    {% endfor %}
{% endfor %}\n
"""
# remove the leading and trailing whitespace from the template
trim = true
# changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "ğŸ†• Features"},
    { message = "^fix", group = "ğŸ©¹ Bug Fixes"},
    { message = "^doc", group = "ğŸ“š Documentation"},
    { message = "^perf", group = "ğŸš€ Performance"},
    { message = "^refactor", group = "ğŸ”¨ Refactor"},
    { message = "^style", group = "ğŸ–‹ï¸ Styling"},
    { message = "^test", group = "âš™ï¸  Testing"},
    { message = "^chore\\(release\\): prepare for", skip = true},
    { message = "^chore|^misc|^ci", group = "ğŸ—ƒï¸ Miscellaneous Tasks"},
    #{ message = "^misc", group = "ğŸ—ƒï¸ Miscellaneous Task"},
    { body = ".*security", group = "ğŸ”’ Security"},
]
# filter out the commits that are not matched by commit parsers
filter_commits = false
# glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# regex for skipping tags
skip_tags = "v0.1.0-beta.1"
# regex for ignoring tags
ignore_tags = ""
# sort the tags chronologically
date_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
